<!-- blog/templates/blog/comment_form.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h2>Edit Your Comment</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'post_detail' pk=object.post.id %}">Back to Post</a>
{% endblock %}
